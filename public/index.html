<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <html lang="pl-PL">
    <title> Symulator zderzeń sprężystych kulek </title>
    <meta name="author" content="Kamil Pasterczyk">
    
    <link href="https://fonts.googleapis.com/css?family=Bahiana&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css" type="text/css"/>
    <link rel="stylesheet" href="utility.css" type="text/css"/>

    <script
        src="https://code.jquery.com/jquery-3.1.1.js"
        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous">
    </script>
    <script src="global.js"> </script>
    <script src="classTimeManager.js"> </script>
    <script src="classVector.js"> </script>
    <script src="classBall.js"> </script>
    <script src="classMouse.js"> </script>
    <script src="coreFunctions.js"> </script>
    <script src="ballBoxLogic.js"></script>
    <script src="vectorBoxLogic.js"></script>
    <script src="main.js"> </script>
</head>

<body onload="initialize()">
    <div id="wrapper">
<!-- output -->
        <div id="introduction" class="pageBlock">
            perfectly elastic collisions - Simulation
        </div>
<!-- drawable -->
        <div id="drawable" class="pageBlock">
            <div id="innerDrawable">
                <canvas id="ballBox" onmouseout="onBallOut()" width="880" height="300" ></canvas>
                <div style="margin-left: auto; margin-right: auto; display: table;">
                    <input type="text" id="canvasWidth" value="880"> <input type="text" id="canvasHeight" value="300"> 
                    <button type="button" onclick="resizePixelMap()">change size</button>
                    <button type="button" onclick="stopBalls()">stop balls</button>  
                    <button type="button" onclick="toggleBallsUpdate()">stop time</button>    
                    <button type="button" onclick="deleteBalls()">delete ALL balls</button>
                </div>
            </div>
        </div>
<!-- panel -->
        <div id="panel" class="pageBlock">
            <div id="innerPanel">
                <div id="vectorBox" onmouseout="onVectorOut()" onmouseover="onVectorOver()">
                    <canvas id="vectorCanvas" width="305" height="305"> </canvas>
                </div>
                <div id="newBallBox">
                    <div id="newBallBoxTitle">new ball creator</div>
                    <label for="xPosition">x position</label> <input type="text" id="xPosition"> 
                    <label for="yPosition">y position</label>   <input type="text" id="yPosition"><br>
                    <label for="xVelocity">x velocity</label>   <input type="text" id="xVelocity"> 
                    <label for="yVelocity">y velocity</label>   <input type="text" id="yVelocity"><br>
                    <label for="mass">mass</label>                    <input type="text" id="mass" value="32">         
                    <label for="radius">radius in pixels</label>    <input type="text" id="radius" value="42"><br>
                    <button type="button" onclick="newBall()" id="createNewBallButton">CREATE new ball</button>
                </div>
                </div>
        </div>

        <div id="panel" class="pageBlock" style="color: gold;">
            You can drag and drop balls<br>
            You can pick position by a mouse click<br>
            You can pick velocity by clicking on velocity square<br>
        </div>

        <a href="" style="font-size: 32px;">
            <div class="block shadow-2" style="user-select: none; color: black; background-color: white;">
                <img class="shadow-2" src="yiome1024a.png" style="width: 32px; height: 32px; margin-right: 16px">
                © 2018 Kamil Pasterczyk
            </div>
        </a>
    </div>
</body>

</html>
